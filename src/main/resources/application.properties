spring.application.name=apique
sprint.thymeleaf.cache=false

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
h2.console.enabled=true
h2.console.path=/h2-console
h2.console.settings.trace=false
h2.console.settings.web-allow-others=false


spring.security.user.name=admin
spring.security.user.password=admin
spring.security.basic.enabled=true
spring.security.user.roles=ADMIN
spring.security.basic.role_user=ADMIN,USER
spring.security.basic.path=/login
spring.security.basic.authorize-mode=none

spring.allowed-resources=/h2-console/**

server.port=8080
spring.thymeleaf.suffix=.html
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=DEBUG

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
